<!DOCTYPE html>
<html>
<head>
    <title>WoWheadle Connections</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            background-color: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #333;
            background-color: #1a1a1a;
        }
        
        .header h1 {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #ffffff;
        }
        
        .header p {
            font-size: 16px;
            color: #cccccc;
        }
        
        .game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
        }
        
        .comments-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 30px;
        }
        
        .comment-card {
            background: #2a2a2a;
            border: 2px solid #444;
            border-radius: 8px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .comment-card:hover {
            border-color: #666;
            background-color: #333;
        }
        
        .comment-card.selected {
            border-color: #e5e7eb;
            background-color: #f3f4f6;
            color: #000000;
        }
        
        .comment-card.selected .comment-body,
        .comment-card.selected .comment-user {
            color: #000000;
        }
        
        .comment-card.correct {
            border-color: #10b981;
            background-color: #065f46;
        }
        
        .comment-card.correct.yellow {
            border-color: #ffe066;
            background-color: #ffe066;
            color: #000000;
        }
        
        .comment-card.correct.yellow .comment-body,
        .comment-card.correct.yellow .comment-user {
            color: #000000;
        }
        
        .comment-card.correct.green {
            border-color: #6ee7b7;
            background-color: #6ee7b7;
            color: #000000;
        }
        
        .comment-card.correct.green .comment-body,
        .comment-card.correct.green .comment-user {
            color: #000000;
        }
        
        .comment-card.correct.blue {
            border-color: #60a5fa;
            background-color: #60a5fa;
            color: #000000;
        }
        
        .comment-card.correct.blue .comment-body,
        .comment-card.correct.blue .comment-user {
            color: #000000;
        }
        
        .comment-card.correct.purple {
            border-color: #a78bfa;
            background-color: #a78bfa;
            color: #000000;
        }
        
        .comment-card.correct.purple .comment-body,
        .comment-card.correct.purple .comment-user {
            color: #000000;
        }
        
        .comment-card.incorrect {
            border-color: #ef4444;
            background-color: #7f1d1d;
        }
        
        .comment-card.one-away:not(.correct) {
            border-color: #ea580c;
            background-color: #c2410c;
        }
        
        .comment-body {
            margin-bottom: 8px;
            word-wrap: break-word;
        }
        
        .comment-user {
            font-size: 12px;
            color: #888;
            font-style: italic;
            margin-top: auto;
        }
        
        .groups-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 30px;
        }
        
        .group {
            background: #2a2a2a;
            border: 2px solid #444;
            border-radius: 8px;
            padding: 16px;
            min-height: 120px;
        }
        
        .group-yellow {
            border-color: #ffe066;
        }
        
        .group-green {
            border-color: #6ee7b7;
        }
        
        .group-blue {
            border-color: #60a5fa;
        }
        
        .group-purple {
            border-color: #a78bfa;
        }
        
        .group-title {
            font-weight: bold;
            margin-bottom: 12px;
            color: #ffffff;
            font-size: 16px;
        }
        
        .group-comments {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        
        .group-comment {
            background: #333;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            color: #cccccc;
        }
        
        .group-article {
            background: #1e3a8a;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            color: #ffffff;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        .group-article a {
            color: #ffffff;
            text-decoration: none;
        }
        
        .group-article a:hover {
            text-decoration: underline;
        }
        
        .controls {
            text-align: center;
            padding: 20px 0;
        }
        
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            margin: 0 8px;
            transition: background-color 0.2s;
        }
        
        .btn:hover {
            background: #0056b3;
        }
        
        .btn:disabled {
            background: #555;
            cursor: not-allowed;
        }
        
        .btn.secondary {
            background: #666;
        }
        
        .btn.secondary:hover {
            background: #555;
        }
        
        .status {
            text-align: center;
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
            min-height: 27px;
        }
        
        .success {
            color: #10b981;
        }
        
        .error {
            color: #ef4444;
        }
        
        .info {
            color: #3b82f6;
        }
        
        .game-info {
            text-align: center;
            margin-bottom: 20px;
            color: #888;
            font-size: 14px;
        }
        
        .progress {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
            align-items: center;
        }
        
        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #10b981;
            border: 2px solid #10b981;
        }
        
        .progress-dot.used {
            background: #444;
            border-color: #666;
        }
        
        .mistakes-text {
            margin-left: 12px;
            color: #cccccc;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .comments-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .groups-container {
                grid-template-columns: 1fr;
            }
            
            .game-container {
                padding: 10px;
            }
        }
        
        /* Add NYT color dot styles */
        .nyt-dot {
            display: inline-block;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            margin-right: 8px;
            vertical-align: middle;
            border: 2px solid #fff;
        }
        .nyt-dot-yellow { background: #ffe066; border-color: #ffe066; }
        .nyt-dot-green { background: #6ee7b7; border-color: #6ee7b7; }
        .nyt-dot-blue { background: #60a5fa; border-color: #60a5fa; }
        .nyt-dot-purple { background: #a78bfa; border-color: #a78bfa; }
        
        .status.one-away {
            color: #ea580c;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>WoWheadle Connections</h1>
        <p>Group the comments by their original articles</p>
    </div>
    
    <div class="game-container">
        <div class="status" id="status">Loading...</div>
        
        <div class="comments-grid" id="commentsGrid">
            <!-- Comments will be populated here -->
        </div>

        <div class="game-info">
            <div class="progress">
                <div class="progress-dot" id="progress1"></div>
                <div class="progress-dot" id="progress2"></div>
                <div class="progress-dot" id="progress3"></div>
                <div class="progress-dot" id="progress4"></div>
                <span class="mistakes-text" id="mistakesText">Mistakes remaining</span>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn secondary" onclick="debugResetGame()">New Game</button>
            <button class="btn" onclick="submitGroup()" id="submitBtn" disabled>Submit Group</button>
            <button class="btn secondary" onclick="clearSelection()">Clear Selection</button>
            <button class="btn secondary" onclick="showShareDialog()">Share Progress</button>
        </div>
        
        <div class="groups-container">
            <div class="group group-yellow">
                <div class="group-title">Group 1 <span class="nyt-dot nyt-dot-yellow"></span></div>
                <div class="group-comments" id="group1"></div>
            </div>
            <div class="group group-green">
                <div class="group-title">Group 2 <span class="nyt-dot nyt-dot-green"></span></div>
                <div class="group-comments" id="group2"></div>
            </div>
            <div class="group group-blue">
                <div class="group-title">Group 3 <span class="nyt-dot nyt-dot-blue"></span></div>
                <div class="group-comments" id="group3"></div>
            </div>
            <div class="group group-purple">
                <div class="group-title">Group 4 <span class="nyt-dot nyt-dot-purple"></span></div>
                <div class="group-comments" id="group4"></div>
            </div>
        </div>
    </div>

    <script>
        let currentGame = null;
        let selectedComments = [];
        let currentGroup = 1;
        let filledGroups = { yellow: false, green: false, blue: false, purple: false };
        let incorrectGuessCount = 0;
        let maxGuesses = 4;
        let todayKey = new Date().toISOString().slice(0, 10); // UTC YYYY-MM-DD
        let playerID = null;
        let guessHistory = []; // Track each guess attempt

        function getGuessKey() {
            return 'wowheadle_incorrect_guesses_' + todayKey;
        }

        function getGroupsKey() {
            return 'wowheadle_completed_groups_' + todayKey;
        }

        function getHistoryKey() {
            return 'wowheadle_guess_history_' + todayKey;
        }

        function getGameKey() {
            return 'wowheadle_game_' + todayKey;
        }

        function loadGuessCount() {
            incorrectGuessCount = parseInt(localStorage.getItem(getGuessKey()) || '0', 10);
        }

        function saveGuessCount() {
            localStorage.setItem(getGuessKey(), incorrectGuessCount);
        }

        function saveCompletedGroups() {
            localStorage.setItem(getGroupsKey(), JSON.stringify(filledGroups));
        }

        function loadCompletedGroups() {
            const saved = localStorage.getItem(getGroupsKey());
            if (saved) {
                filledGroups = JSON.parse(saved);
            }
        }

        function loadGuessHistory() {
            const saved = localStorage.getItem(getHistoryKey());
            if (saved) {
                guessHistory = JSON.parse(saved);
            }
        }

        function saveGuessHistory() {
            localStorage.setItem(getHistoryKey(), JSON.stringify(guessHistory));
        }

        function generateShareableProgress() {
            if (guessHistory.length === 0) return '';
            
            let result = `WoWheadle Connections\nPuzzle ${todayKey}\n`;
            
            guessHistory.forEach(guess => {
                const colors = guess.colors.map(color => {
                    switch(color) {
                        case 'yellow': return 'ðŸŸ¨';
                        case 'green': return 'ðŸŸ©';
                        case 'blue': return 'ðŸŸ¦';
                        case 'purple': return 'ðŸŸª';
                        default: return 'â¬œ';
                    }
                });
                result += colors.join('') + '\n';
            });
            
            return result;
        }

        function showShareDialog() {
            const shareText = generateShareableProgress();
            if (!shareText) {
                alert('No progress to share yet!');
                return;
            }
            
            // Create a modal dialog
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.8);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 1000;
            `;
            
            const content = document.createElement('div');
            content.style.cssText = `
                background: #2a2a2a;
                border: 2px solid #444;
                border-radius: 8px;
                padding: 20px;
                max-width: 500px;
                width: 90%;
                color: white;
            `;
            
            content.innerHTML = `
                <h3 style="margin-bottom: 15px; text-align: center;">Share Progress</h3>
                <pre style="background: #1a1a1a; padding: 15px; border-radius: 4px; white-space: pre-wrap; font-family: monospace; margin-bottom: 15px;">${shareText}</pre>
                <div style="text-align: center;">
                    <button id="copyBtn" style="background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; margin-right: 10px;">Copy</button>
                    <button onclick="this.parentElement.parentElement.parentElement.remove()" style="background: #666; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer;">Close</button>
                </div>
            `;
            
            modal.appendChild(content);
            document.body.appendChild(modal);
            
            // Add event listener for copy button
            const copyBtn = modal.querySelector('#copyBtn');
            copyBtn.addEventListener('click', () => {
                copyToClipboard(shareText, copyBtn);
            });
        }

        function copyToClipboard(text, buttonElement) {
            navigator.clipboard.writeText(text).then(() => {
                showCopyFeedback(buttonElement, 'Copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy: ', err);
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showCopyFeedback(buttonElement, 'Copied to clipboard!');
            });
        }

        function showCopyFeedback(buttonElement, message) {
            // Remove any existing feedback
            const existingFeedback = buttonElement.parentElement.querySelector('.copy-feedback');
            if (existingFeedback) {
                existingFeedback.remove();
            }
            
            // Create feedback element
            const feedback = document.createElement('div');
            feedback.className = 'copy-feedback';
            feedback.style.cssText = `
                color: #10b981;
                font-size: 12px;
                margin-top: 5px;
                text-align: center;
            `;
            feedback.textContent = message;
            
            // Insert after the button
            buttonElement.parentElement.appendChild(feedback);
            
            // Remove feedback after 3 seconds
            setTimeout(() => {
                if (feedback.parentElement) {
                    feedback.remove();
                }
            }, 3000);
        }

        async function restoreCompletedGroups() {
            if (!currentGame || !currentGame.game_id) return;
            
            try {
                const response = await fetch(`/get-solution?game_id=${currentGame.game_id}`);
                const solution = await response.json();
                
                // Wait for articles to be loaded
                if (!currentGame.articles || currentGame.articles.length === 0) {
                    console.log('Articles not loaded yet, retrying in 100ms...');
                    setTimeout(() => restoreCompletedGroups(), 100);
                    return;
                }
                
                // Group comments by their article index
                const groupedComments = {};
                currentGame.comments.forEach((comment, idx) => {
                    const articleIdx = solution.solution[idx];
                    if (!groupedComments[articleIdx]) {
                        groupedComments[articleIdx] = [];
                    }
                    groupedComments[articleIdx].push({ comment, idx });
                });
                
                // Restore completed groups
                Object.keys(groupedComments).forEach(articleIdx => {
                    const groupIndex = parseInt(articleIdx) + 1;
                    const color = solution.colors[articleIdx];
                    const colorName = ['yellow', 'green', 'blue', 'purple'][articleIdx];
                    
                    if (filledGroups[colorName]) {
                        const groupDiv = document.getElementById('group' + groupIndex);
                        
                        // Add article title with better error handling
                        if (currentGame.articles && currentGame.articles[articleIdx]) {
                            const article = currentGame.articles[articleIdx];
                            console.log('Article data for index', articleIdx, ':', article);
                            
                            // Try different possible property names
                            const title = article.title || article.Title;
                            const link = article.link || article.Link;
                            
                            if (title && link) {
                                const articleDiv = document.createElement('div');
                                articleDiv.className = 'group-article';
                                articleDiv.innerHTML = `<a href="${link}" target="_blank">${title}</a>`;
                                groupDiv.appendChild(articleDiv);
                            } else {
                                console.warn('Article data incomplete for index:', articleIdx, 'Title:', title, 'Link:', link, 'Full article:', article);
                            }
                        } else {
                            console.warn('Article not found for index:', articleIdx, 'Available articles:', currentGame.articles);
                        }
                        
                        // Add comments
                        groupedComments[articleIdx].forEach(({ comment }) => {
                            const commentDiv = document.createElement('div');
                            commentDiv.className = 'group-comment';
                            commentDiv.textContent = comment.comment.body.substring(0, 60) + (comment.comment.body.length > 60 ? '...' : '');
                            groupDiv.appendChild(commentDiv);
                        });
                        
                        // Mark comment cards as correct
                        groupedComments[articleIdx].forEach(({ idx }) => {
                            const card = document.querySelectorAll('.comment-card')[idx];
                            card.classList.remove('selected', 'incorrect', 'one-away', 'yellow', 'green', 'blue', 'purple');
                            card.classList.add('correct', colorName);
                        });
                    }
                });
                
                // Update current group
                if (!filledGroups.yellow) currentGroup = 1;
                else if (!filledGroups.green) currentGroup = 2;
                else if (!filledGroups.blue) currentGroup = 3;
                else if (!filledGroups.purple) currentGroup = 4;
                else currentGroup = 5;
                
                updateProgress();
            } catch (error) {
                console.error('Failed to restore completed groups:', error);
            }
        }

        function disableInput() {
            document.getElementById('submitBtn').disabled = true;
            document.querySelectorAll('.comment-card').forEach(card => {
                card.onclick = null;
                card.style.cursor = 'default';
            });
        }

        async function revealAllAnswers() {
            // Mark all cards with their correct color
            if (!currentGame || !currentGame.game_id) return;
            
            try {
                const response = await fetch(`/get-solution?game_id=${currentGame.game_id}`);
                const solution = await response.json();
                
                // Clear all groups first
                clearGroups();
                
                // Group comments by their article index
                const groupedComments = {};
                currentGame.comments.forEach((comment, idx) => {
                    const articleIdx = solution.solution[idx];
                    if (!groupedComments[articleIdx]) {
                        groupedComments[articleIdx] = [];
                    }
                    groupedComments[articleIdx].push({ comment, idx });
                });
                
                // Populate groups with correct articles and comments
                Object.keys(groupedComments).forEach(articleIdx => {
                    const groupIndex = parseInt(articleIdx) + 1;
                    const color = solution.colors[articleIdx];
                    const groupDiv = document.getElementById('group' + groupIndex);
                    
                    // Add article title
                    if (currentGame.articles && currentGame.articles[articleIdx]) {
                        const article = currentGame.articles[articleIdx];
                        const title = article.title || article.Title;
                        const link = article.link || article.Link;
                        
                        if (title && link) {
                            const articleDiv = document.createElement('div');
                            articleDiv.className = 'group-article';
                            articleDiv.innerHTML = `<a href="${link}" target="_blank">${title}</a>`;
                            groupDiv.appendChild(articleDiv);
                        }
                    }
                    
                    // Add comments
                    groupedComments[articleIdx].forEach(({ comment }) => {
                        const commentDiv = document.createElement('div');
                        commentDiv.className = 'group-comment';
                        commentDiv.textContent = comment.comment.body.substring(0, 60) + (comment.comment.body.length > 60 ? '...' : '');
                        groupDiv.appendChild(commentDiv);
                    });
                });
                
                // Mark all cards with their correct color
                currentGame.comments.forEach((c, idx) => {
                    const card = document.querySelectorAll('.comment-card')[idx];
                    card.classList.remove('selected', 'incorrect', 'one-away', 'yellow', 'green', 'blue', 'purple');
                    card.classList.add('correct');
                    
                    // Get the correct article index and color from the solution
                    const articleIdx = solution.solution[idx];
                    const color = solution.colors[articleIdx];
                    card.classList.add(color);
                });
            } catch (error) {
                console.error('Failed to get solution:', error);
                // Fallback to old behavior if the endpoint fails
                let colorMap = {0:'yellow',1:'green',2:'blue',3:'purple'};
                currentGame.comments.forEach((c, idx) => {
                    const card = document.querySelectorAll('.comment-card')[idx];
                    card.classList.remove('selected', 'incorrect', 'one-away', 'yellow', 'green', 'blue', 'purple');
                    card.classList.add('correct');
                    let color = colorMap[idx%4];
                    card.classList.add(color);
                });
            }
        }



        async function startNewGame() {
            // Always load the daily game
            try {
                updateStatus('Loading daily game...', 'info');
                const response = await fetch('/start-game');
                const data = await response.json();
                currentGame = data;
                playerID = data.player_id;
                console.log('Game loaded with articles:', data.articles);
                displayComments(data.comments);
                clearGroups();
                clearSelection();
                updateProgress();
                loadCompletedGroups();
                loadGuessCount();
                loadGuessHistory();
                updateProgress();
                
                // Ensure articles are loaded before restoring groups
                if (data.articles && data.articles.length > 0) {
                    await restoreCompletedGroups();
                } else {
                    console.warn('No articles loaded, skipping group restoration');
                }
                
                updateStatus('Select 4 wowhead comments belonging to the same article', 'info');
                document.getElementById('submitBtn').disabled = true;
                if (incorrectGuessCount >= maxGuesses) {
                    disableInput();
                    await revealAllAnswers();
                    updateStatus('Game over!', 'error');
                }
            } catch (error) {
                updateStatus('Failed to load daily game', 'error');
            }
        }

        function displayComments(comments) {
            const grid = document.getElementById('commentsGrid');
            grid.innerHTML = '';
            
            comments.forEach((comment, index) => {
                const card = document.createElement('div');
                card.className = 'comment-card';
                card.onclick = () => toggleComment(index);
                card.innerHTML = `
                    <div class="comment-body">${escapeHtml(comment.comment.body)}</div>
                    <div class="comment-user">â€” ${escapeHtml(comment.comment.user)}</div>
                `;
                grid.appendChild(card);
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function toggleComment(index) {
            const card = document.querySelectorAll('.comment-card')[index];
            const isSelected = card.classList.contains('selected');
            
            if (isSelected) {
                card.classList.remove('selected');
                selectedComments = selectedComments.filter(i => i !== index);
            } else if (selectedComments.length < 4) {
                card.classList.add('selected');
                selectedComments.push(index);
            }
            
            document.getElementById('submitBtn').disabled = selectedComments.length !== 4;
        }

        function clearSelection() {
            selectedComments = [];
            document.querySelectorAll('.comment-card').forEach(card => {
                card.classList.remove('selected');
            });
            document.getElementById('submitBtn').disabled = true;
        }

        function clearGroups() {
            for (let i = 1; i <= 4; i++) {
                document.getElementById('group' + i).innerHTML = '';
            }
            currentGroup = 1;
        }

        function updateProgress() {
            const remainingGuesses = Math.max(0, maxGuesses - incorrectGuessCount);
            for (let i = 1; i <= 4; i++) {
                const dot = document.getElementById('progress' + i);
                dot.className = 'progress-dot';
                if (i > remainingGuesses) {
                    dot.classList.add('used');
                }
            }
            
            const mistakesText = document.getElementById('mistakesText');
            if (remainingGuesses === 1) {
                mistakesText.textContent = '1 mistake remaining';
            } else {
                mistakesText.textContent = `${remainingGuesses} mistakes remaining`;
            }
        }

        async function submitGroup() {
            if (selectedComments.length !== 4) return;
            if (incorrectGuessCount >= maxGuesses) return;
            try {
                document.getElementById('submitBtn').disabled = true;
                updateStatus('Checking...', 'info');
                const response = await fetch('/check-solution', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        game_id: currentGame.game_id,
                        player_id: playerID,
                        group: selectedComments
                    })
                });
                const result = await response.json();
                
                // Track this guess attempt
                let guessColors = [];
                
                if (result.correct) {
                    // For correct guesses, all 4 comments have the same color
                    guessColors = [result.color, result.color, result.color, result.color];
                } else {
                    // For incorrect guesses, we need to get the actual colors from the solution
                    try {
                        const solutionResponse = await fetch(`/get-solution?game_id=${currentGame.game_id}`);
                        const solution = await solutionResponse.json();
                        guessColors = selectedComments.map(idx => {
                            const articleIdx = solution.solution[idx];
                            return solution.colors[articleIdx];
                        });
                    } catch (error) {
                        console.error('Failed to get solution for tracking:', error);
                        guessColors = ['unknown', 'unknown', 'unknown', 'unknown'];
                    }
                }
                
                guessHistory.push({
                    colors: guessColors,
                    correct: result.correct,
                    timestamp: Date.now()
                });
                saveGuessHistory();
                
                if (!result.correct) {
                    incorrectGuessCount++;
                    saveGuessCount();
                }
                updateProgress();
                if (result.correct) {
                    selectedComments.forEach(index => {
                        const card = document.querySelectorAll('.comment-card')[index];
                        card.classList.remove('selected');
                        card.classList.add('correct');
                        if (result.color) {
                            card.classList.add(result.color);
                        }
                    });
                    let targetGroup = 1;
                    if (result.color === 'yellow') targetGroup = 1;
                    else if (result.color === 'green') targetGroup = 2;
                    else if (result.color === 'blue') targetGroup = 3;
                    else if (result.color === 'purple') targetGroup = 4;
                    const groupDiv = document.getElementById('group' + targetGroup);
                    if (result.article_title) {
                        const articleDiv = document.createElement('div');
                        articleDiv.className = 'group-article';
                        articleDiv.innerHTML = `<a href="${result.article_url}" target="_blank">${result.article_title}</a>`;
                        groupDiv.appendChild(articleDiv);
                    }
                    selectedComments.forEach(index => {
                        const comment = currentGame.comments[index];
                        const commentDiv = document.createElement('div');
                        commentDiv.className = 'group-comment';
                        commentDiv.textContent = comment.comment.body.substring(0, 60) + (comment.comment.body.length > 60 ? '...' : '');
                        groupDiv.appendChild(commentDiv);
                    });
                    if (result.color) {
                        filledGroups[result.color] = true;
                        saveCompletedGroups();
                    }
                    if (!filledGroups.yellow) currentGroup = 1;
                    else if (!filledGroups.green) currentGroup = 2;
                    else if (!filledGroups.blue) currentGroup = 3;
                    else if (!filledGroups.purple) currentGroup = 4;
                    else currentGroup = 5;
                    clearSelection();
                    updateProgress();
                    if (result.finished) {
                        updateStatus('Congratulations! You completed the game!', 'success');
                        document.getElementById('submitBtn').disabled = true;
                        disableInput();
                    } else if (incorrectGuessCount >= maxGuesses) {
                        disableInput();
                        await revealAllAnswers();
                        updateStatus('Game over! You used all your guesses. Answers revealed.', 'error');
                    } else {
                        updateStatus(`Group  correct!.`, 'success');
                        document.getElementById('submitBtn').disabled = true;
                    }
                } else {
                    selectedComments.forEach(index => {
                        const card = document.querySelectorAll('.comment-card')[index];
                        card.classList.remove('selected');
                        if (result.one_away) {
                            card.classList.add('one-away');
                        } else {
                            card.classList.add('incorrect');
                        }
                    });
                    if (result.one_away) {
                        updateStatus('One away...', 'one-away');
                    } else {
                        updateStatus('Incorrect group. Try again!', 'error');
                    }
                    clearSelection();
                    setTimeout(() => {
                        document.querySelectorAll('.comment-card.incorrect, .comment-card.one-away').forEach(card => {
                            card.classList.remove('incorrect', 'one-away');
                        });
                    }, 2000);
                    if (incorrectGuessCount >= maxGuesses) {
                        disableInput();
                        await revealAllAnswers();
                        updateStatus('Game over! You used all your guesses. Answers revealed.', 'error');
                    }
                }
            } catch (error) {
                updateStatus('Failed to submit group', 'error');
                document.getElementById('submitBtn').disabled = true;
            }
        }

        function updateStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + type;
        }

        function debugResetGame() {
            localStorage.removeItem(getGuessKey());
            localStorage.removeItem(getGroupsKey());
            localStorage.removeItem(getHistoryKey());
            incorrectGuessCount = 0;
            filledGroups = { yellow: false, green: false, blue: false, purple: false };
            guessHistory = [];
            startNewGame();
        }

        // Start a new game when page loads
        window.onload = startNewGame;
    </script>
</body>
